<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Project: Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="calculator">
            <div class="display">
                <div class="displayText">0</div>
            </div>
    
            <div class="buttonContainer">
                <div class="clearrow">
                    <button class="button clear">Clear</button>
                </div>
                <div class="toprow">
                    <button class="button seven number">7</button>
                    <button class="button eight number">8</button>
                    <button class="button nine number">9</button>
                    <button class="button divide operator">/</button>
                </div>
    
                <div class="topmiddlerow">
                    <button class="button four number">4</button>
                    <button class="button five number">5</button>
                    <button class="button six number">6</button>
                    <button class="button multiply operator">x</button>
                </div>
    
                <div class="bottommiddlerow">
                    <button class="button one number">1</button>
                    <button class="button two number">2</button>
                    <button class="button three number">3</button>
                    <button class="button subtract operator">-</button>
                </div>
    
                <div class="bottomrow">
                    <button class="button zero number">0</button>
                    <button class="button decimal">.</button>
                    <button class="button equals">=</button>
                    <button class="button add operator">+</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
